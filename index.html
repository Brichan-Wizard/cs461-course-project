<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<h1>My Website</h1>
<p id="display">A website created by me.</p>
<button onclick="changeText()">Hello</button>

<script>
    function changeText() {
        document.getElementById("display").innerText = new Date().toTimeString()
    }
</script>
</body>
</html>
